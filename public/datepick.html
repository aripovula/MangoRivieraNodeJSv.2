<!DOCTYPE html>
<html>
<head>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- all date and time pickers -->
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/start/jquery-ui.min.css" rel="stylesheet">
    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.3/jquery.timepicker.min.js"></script>

</head>
<body>
    <div class="container">
            <div class="boxedtransp">
                    <h3>Welcome to our Health center</h3>
                    <h5>Please specify time and type of activity - our spa and exercise rooms are open for you 24/7</h5>
                    <br/>
                    <form id="message-form">
                    <div id="datepicker">
                        <span>
                            Dates:
                            <input type="text" id="input1" size="10">
                            <input type="text" id="input2" size="10">
                        </span>
              
                      &nbsp; <label>Start @:</label> <input type="text" id="timepicker" class="from-control" size="10">
                      &nbsp; <label>Till</label> <input type="text" id="timepicker2" class="from-control" size="10">
                    </div>
                    
            
                    </form>
                    
                    <script type="text/javascript">
                        $( "#timepicker" ).timepicker();
                    </script>
                    <script>
                        /*
                        * jQuery UI Datepicker: Using Datepicker to Select Date Range
                        * https://salman-w.blogspot.com/2013/01/jquery-ui-datepicker-examples.html
                        */
                        $(function() {
                            $("#datepicker").datepicker({
                                beforeShowDay: function(date) {
                                    var date1 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#input1").val());
                                    var date2 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#input2").val());
                                    return [true, date1 && ((date.getTime() == date1.getTime()) || (date2 && date >= date1 && date <= date2)) ? "dp-highlight" : ""];
                                },
                                onSelect: function(dateText, inst) {
                                    var date1 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#input1").val());
                                    var date2 = $.datepicker.parseDate($.datepicker._defaults.dateFormat, $("#input2").val());
                                    if (!date1 || date2) {
                                        $("#input1").val(dateText);
                                        $("#input2").val("");
                                        $(this).datepicker("option", "minDate", dateText);
                                    } else {
                                        $("#input2").val(dateText);
                                        $(this).datepicker("option", "minDate", null);
                                    }
                                }
                            });
                        });
                    </script>  
                  </div>
</body>
</html>
