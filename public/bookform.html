<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- all CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <link rel="stylesheet" type="text/css" href="/static/css/weather-icons.min.css">
  
    <!-- all JS -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <!-- <script src="/js/libs/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script type='text/javascript' src='/js/libs/hbs.js'></script>
    <script src="/js/libs/moment-with-locales.js"></script>

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Assistant' rel='stylesheet'/>
    
    <!-- included local html's -->
    <script> $(function(){$("#pickform").load("pickform.html"); });</script> 
    <!-- <script> $(function(){$("#testfrag").load("frag.hbs"); });</script>  -->

    <title>Mango Riviera</title>
  </head>

  <body style="background-size: 100%; background-attachment: fixed;" background="/static/images/sandbeach.jpeg">

    
    <script type="text/javascript" src="/js/weather.js"></script>
    <script type="text/javascript" src="/js/weatherScheduler.js"></script>

    <div id="content">
      

        <!-- code for HEADER / MENU partial -->
        <script id="header-partial" type="text/x-handlebars-template">
          {{> header room_n = room_n}}
        </script>

        <div id="header_placeholder"></div>
        
        <script src="/js/header.js"></script>

        <!-- controls for video background -->
        <a class="lists" style="position:absolute;top:0;right:10px;font-size:14px" href="#" id="videoBtn" onclick="videoCtrl()">Pause</a>
        <a class="lists" style="position:absolute;top:30px;right:10px;font-size:14px" href="#" id="audioBtn" onclick="audioCtrl()">Un-mute</a>
      
        <!-- BS container starts after header -->
      <div class="container">
      
      </div>
      <!-- start of LEFT panel -->
      <div id="left">

        <div style="overflow: scroll;">
          
          <!-- code for DASHBOARD partial -->
          <script id="dashboard-partial" type="text/x-handlebars-template">
            {{> dashboard firstlink = "About"}}
          </script>

          <div id="dashboard_placeholder"></div>
        </div>
        <script src="/js/dashboard.js"></script>


      </div>
      
      <!-- start of RIGHT hand side panel -->
    <div id="right">
      <!-- <div id="testfrag"></div> -->
      <div id="pickform"></div>
      
      <div class="boxedtransp">
          <label>Announcements and specials !</label>
          <div style="height:250px;overflow: scroll;">
            <ol id="shoutboard2"></ol>
          </div>
          <script id="shout-template2" type="x-handlebars-template">
              <!-- {{#each this}} -->
                <p><span style="color:gray">{{createdAt}} </span> : <span style="color:green"> {{text}} </span></p>
              <!-- {{/each}} -->
          </script>
    
          </div>
  
    </div>

  </div>

      <!-- // script for tooltips -->
      <script>
      $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
      });
      </script>



    <video autoplay muted loop id="myVideo">
      <!-- whitesand.mp4 , Lifeguard.mp4 -->
        <source src="/static/images/whitesand.mp4" type="video/mp4"> 
        Your browser does not support HTML5 video.
      </video>

      <audio loop id="theaudio">
        <source src="/static/images/wavesound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      
      <script id="some-template" type="text/x-handlebars-template"> 
        <table>
          <!-- <thead> 
              <th>Name</th> 
              <th>Occupancy</th> 
              <th>Booking</th> 
          </thead> -->
          <tbody>
              {{#users}}
              <tr>
                  <td>{{fullName fullName}}</td>
                  <td>{{occupancy}}</td>
                  <td><a href="/booking/{{linkedName fullName}}">{{bookNow}}</a></td>
              </tr> 
              {{/users}} 
          </tbody> 
        </table> 
        </script>

        <script src="/js/index2.js"></script>
        <!-- <script src="/js/simulator.js"></script> -->

      <!-- <script id="table-partial" type="text/x-handlebars-template">
        {{> table firstlink = "About"}}
      </script>

      <div id="table_placeholder"></div>
      
      <script src="/js/table.js"></script> -->

  </body>
</html>
